<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
</head>
<body>
    <h1>Data Display</h1>
        <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 50%;
        float: left;
      }

      #table {
        height: 100%;
        width: 50%;
        overflow-y: scroll;
        float: right;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}"></script>
    <table>
        <thead>
            <tr>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
                <th>Price</th>
                <th>Bedrooms</th>
                <th>Sqft</th>
                <th>Bathrooms</th>
                <th>lon</th>
                <th>lat</th>
           </tr>
        </thead>
        {% for item in data %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.2 }}</td>
            <td>{{ item.3 }}</td>
            <td>{{ item.4 }}</td>
            <td>{{ item.5 }}</td>
            <td>{{ item.6 }}</td>
            <td>{{ item.7 }}</td>
            <td>{{ item.8 }}</td>
            <td>{{ item.9 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
